<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jQuery framework-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- customized css files -->
    <link rel="stylesheet" href="common/reset.css">
    <link rel="stylesheet" href="registrationForm/registrationForm_main.css">

    <!-- customized javascript file -->
    <script src="registrationForm/registrationForm_main.js"></script>
</head>
<body>

    <div id="top">
        <image class="top_background" src="registrationForm/tips_background.png" alt="registrationForm/tips_background.png"></image>
        <span class="top_title">TIPS</span>
        <div class="top_description">
            <p>我忽而听到夜半的笑声,吃吃地,似乎不愿意惊动熟睡的人,然而四围的空气都应活着笑.夜半,没有别的人,我即刻听出这声音就在我嘴里,我也即刻被这笑声所驱逐,回到自己的房里.</p>
        </div>
        <div class="top_procedure_steps">
            <div class="step">
                <image src="registrationForm/tips_step1.png" alt="registrationForm/tips_step1.png"></image>
                <span>STEP 1</span>
                <span>网上申请</span>
            </div>
            <div class="step">
                <image src="registrationForm/tips_step2.png" alt="registrationForm/tips_step2.png"></image>
                <span>STEP 2</span>
                <span>电话/邮件邀约</span>
            </div>
            <div class="step">
                <image src="registrationForm/tips_step3.png" alt="registrationForm/tips_step3.png"></image>
                <span>STEP 3</span>
                <span>缴纳费用</span>
            </div>
            <div class="step">
                <image src="registrationForm/tips_step4.png" alt="registrationForm/tips_step4.png"></image>
                <span>STEP 4</span>
                <span>出行准备</span>
            </div>
        </div>
    </div>
    <div id="main_form"></div>
    <div id="recommendation"></div>

</body>
</html>
